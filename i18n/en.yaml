# ###########################
# Global
# ###########################
app.title:
  other: "Scarecrow"



# ###########################
# Partials / Layout / Footer
# ###########################
layout.footer.legal.text:
  other: "{{ .Year }} :copyright: {{ .Name }}"



# ###########################
# Partials / Components / Social
# ###########################
comps.social.follow.text:
  other: "Find me on {{ .Name }}"
comps.social.share.text:
  other: "Share this on {{ .Name }}"



# ###########################
# Partials / Components / Pager
# ###########################
comps.pager.more.title:
  other: Show more posts
comps.pager.back.title:
  other: Go back to the overview
comps.pager.list.next.title:
  other: "Go to page {{ .Count }}"
comps.pager.list.prev.title:
  other: "Go back to page {{ .Count }}"

comps.pager.page.next.title:
  other: "Read about '{{ .Title }}' in the next post"
comps.pager.page.prev.title:
  other: "Read about '{{ .Title }}' in the previous post"



# ###########################
# Partials / Components / Aside
# ###########################
comps.aside.reading.text:
  one: "{{ .Count }} minute"
  other: "{{ .Count }} minutes"
comps.aside.reading.title:
  one: "{{ .Count }} word"
  other: "{{ .Count }} words"



# ###########################
# Partials / Components / Search
# ###########################
comps.search.placeholder:
  other: "Search.."
