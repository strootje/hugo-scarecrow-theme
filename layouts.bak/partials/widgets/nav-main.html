{{ $scope := . }}

<section class="widget widget-nav-main">
	<header>
		<h3 class="title">{{ T "Widget.NavMain.Title" | default "__Navigation__" }}</h3>
	</header>

	<nav>
		<ul>
			{{ range .Site.Menus.main }}
				<li class='{{ if $scope.IsMenuCurrent "main" . }}active{{ end }}'>
					<a href="{{ .URL | relLangURL }}">{{ .Pre }}{{ .Name }}</a>
				</li>
			{{ end }}
		</ul>
	</nav>
</section>
