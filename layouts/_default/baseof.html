<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
	<head>
		{{ .Hugo.Generator }}
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>strootje</title>
		{{ partial "assets/styles.html" . }}
		{{ partial "assets/scripts.html" . }}
	</head>

	<body>
		<div class="layout">
			{{ partial "layout/sidebar" . }}

			<section class="page">
				{{ partial "layout/header" . }}
				{{ block "content" . }}{{ end }}
				{{ partial "layout/footer" . }}
			</section>
		</div>
	</body>
</html>
