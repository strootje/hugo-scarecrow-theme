{{- define "content" -}}
	{{- $paginator := .Paginate .Pages -}}
	{{- range $paginator.Pages -}}
		<article class="listitem">
			<header>
				<h4 class="title is-6"><a href="{{- .RelPermalink -}}">{{- .Title -}}</a></h4>
			</header>

			<aside>
				<span>{{ .Date.Format "2 Jan" }} <i class="far fa-calendar"></i></span>
			</aside>
		</article>
	{{- end -}}
{{- end -}}
