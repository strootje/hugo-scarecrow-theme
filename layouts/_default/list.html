{{- define "content" -}}
	{{- partial "avatar" . -}}
	{{- partial "search" . -}}

	{{- $paginator := .Paginate .Pages -}}
	<section class="list has-icons-right posts">
		{{- partial "list/pager/prev" $paginator -}}

		{{- range $paginator.Pages -}}
			{{- .Render "list-item" -}}
		{{- end -}}

		{{- partial "list/pager/next" $paginator -}}
	</section>
{{- end -}}
