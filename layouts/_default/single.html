{{ define "content" }}
	<header>
		<h2 class="title is-3">{{ .Title }}</h2>
		<p class="subtitle is-7">
			{{ with (.Param "categories") }}
				{{ $categoryUrl := ("categories" | absURL)}}
				<span data-prefix="&#35;"><a href="{{ $categoryUrl }}/{{ . | urlize }}">{{ . }}</a></span>
			{{ end }}
			<span data-prefix="">{{- T "single.readingtime.text" .ReadingTime -}}</span>
		</p>
	</header>

	<div class="content">
		{{ .Content }}
	</div>

	<!-- TODO: comments -->
{{ end }}
