{{ define "content" }}
	<section class="page-single">
		<article>
			<header>
				<h1 class="title is-4">{{- .Title -}}</h1>
			</header>

			{{- partial "comps/avatar" . -}}

			<aside>
				{{- with .Params.categories -}}
					<span><i class="fas fa-hashtag"></i> {{ . }}</span>
				{{- end -}}

				<span><i class="far fa-calendar"></i> {{ .Date.Format "2 Jan" }}</span>
				<span><i class="far fa-clock"></i> {{ T "single.readingtime" .ReadingTime }}</span>
			</aside>

			<div class="content">
				{{- .Content -}}
			</div>

			{{- partial "comps/related" . -}}
		</article>
	</section>
{{ end }}
