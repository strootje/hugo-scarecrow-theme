{{ define "content" }}
	<header>
		<h2 class="title is-3">{{ .Title }}</h2>
		<p class="subtitle is-7">
			{{ with (.Param "categories") }}
				{{ $categoryUrl := ("categories" | absURL)}}
				<span>
					<i class="fas fa-hashtag"></i>
					<a href="{{ $categoryUrl }}/{{ . | urlize }}">{{ . }}</a>
				</span>
			{{ end }}

			<span>
				<i class="far fa-clock"></i>
				<span>{{- T "single.readingtime.text" .ReadingTime -}}</span>
			</span>
		</p>
	</header>

	<div class="content">
		{{ .Content }}
	</div>

	<!-- TODO: comments -->
{{ end }}
