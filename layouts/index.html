{{ define "content" }}
<div class="container">
	{{ range .Sections }}
	<article class="section">
		<h3><span>{{ .Title }}</span></h3>
		<section class="row">
			{{ range first 3 .Pages }}
			<a href="{{ .URL }}" class="card feature animate four columns">
				<img src="https://placekitten.com/g/300/200">
				<h4><span>{{ .Title }}</span></h4>
				{{ if isset .Params "category" }}
				<small><span>{{ .Params.category }}</span></small>
				{{ end }}
			</a>
			{{ end }}
		</section>
	</article>
	{{ end }}
</div>
{{ end }}
