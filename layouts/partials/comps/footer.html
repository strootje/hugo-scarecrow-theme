<footer>
	<section>
		<span class="copy">{{ now.Format "2006" }} {{ .Site.Copyright | default .Site.Params.Author.Name }}</span>

		{{- if not .Site.Params.Options.HidePoweredBy -}}
			<span class="powered">{{ T "footer.powered" | safeHTML }}</span>
		{{- end -}}

		<span class="legal">{{ T "footer.legal" }}</span>
	</section>
</footer>
