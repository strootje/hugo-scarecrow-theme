{{- $pages := (where .Site.Pages ".Layout" "=" "wall") -}}

{{- with (index $pages 0) -}}
	{{- $title := T "comps.pager.more.title" -}}
	<a rel="noopener" class="pager more has-text-centered" href="{{- .RelPermalink -}}" aria-label="{{- $title -}}">
		<i class="fas fa-fw fa-2x fa-chevron-down" aria-hidden="true"></i>
		<span class="is-sr-only">{{- $title -}}</span>
	</a>
{{- end -}}
