{{- with .PrevInSection -}}
	<a rel="noopener" class="pager next has-text-centered" href="{{- .RelPermalink -}}">
		<i class="fas fa-fw fa-2x fa-chevron-right" aria-hidden="true"></i>
		<span class="is-sr-only">{{- T "comps.pager.page.next.title" (dict "Title" .Title) -}}</span>
	</a>
{{- else -}}
	<span class="pager next" aria-hidden="true"></span>
{{- end -}}
