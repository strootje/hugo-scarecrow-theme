<div class="paging">
	{{ if .HasNext }}
		<a class="next" href="{{ .Next.URL }}">
			{{ T "paginator.next.text" | default "Older posts" }}
		</a>
	{{ end }}

	{{ if .HasPrev }}
		<a class="prev" href="{{ .Prev.URL }}">
			{{ T "paginator.prev.text" | default "Newer posts" }}
		</a>
	{{ end }}
</div>
