{{- if .Site.Params.Options.ShowRelated -}}
{{- $related := (.CurrentSection.Pages.Related .) -}}
{{- if $related -}}
<section class="related">
	<header>
		<h4 class="title is-5">{{- T "comps.related.title" -}}</h4>
	</header>

	<div class="list">
		{{- range (first 3 $related) -}}
			{{- .Render "listitem" -}}
		{{- end -}}
	</div>
</section>
{{- end -}}
{{- end -}}
