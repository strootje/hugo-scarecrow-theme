{{- if (and .IsPage .IsTranslated) -}}
	<section class="widget widget-translations">
		<header>
			<p class="title is-5">{{- T "widget.translations.title" -}}</p>
		</header>

		<ul>
			{{- range .Translations -}}
				<li><a href="{{- .Permalink -}}">{{- .Language.LanguageName -}}</a></li>
			{{- end -}}
		</ul>
	</section>
{{- end -}}
