{{- $locale := partial "funcs/meta/locale/get" . -}}
<meta property="og:locale" content="{{- $locale -}}" />

{{- if .IsTranslated -}}
	{{- range .Translations -}}
		{{- $locale := partial "funcs/meta/locale/get-for-lang" (slice $ .Lang) -}}
		<meta property="og:locale:alternate" content="{{- $locale -}}" />
	{{- end -}}
{{- end -}}
