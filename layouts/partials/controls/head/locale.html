{{- $locale := partial "funcs/locale/get-default" . -}}
<meta property="og:locale" content="{{- $locale -}}" />

{{- if .IsTranslated -}}
	{{- range .Translations -}}
		{{- $locale := partial "funcs/locale/get-for-lang" (slice $ .Lang) -}}
		<meta property="og:locale:alternate" content="{{- $locale -}}" />
	{{- end -}}
{{- end -}}
