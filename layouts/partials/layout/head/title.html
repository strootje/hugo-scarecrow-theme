{{- $title := partialCached "_params/site/title" (slice .) .Page -}}
{{- $site_name := partialCached "_params/site/name" (slice .) -}}
<title>{{- $title -}}</title>

<link rel="canonical" href="{{ .Permalink | absLangURL }}">
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<meta property="og:title" content="{{- $title -}}" />
<meta property="og:site_name" content="{{- $site_name -}}" />
<meta property="og:url" content="{{- .Permalink | absLangURL -}}" />

{{- $img := partialCached "_params/author/logo" . .Page.IsHome -}}
<meta property="og:image" content="{{- $img.Permalink -}}" />
<meta property="og:image:type" content="{{- $img.Type -}}" />
<meta property="og:image:width" content="{{- $img.Width -}}" />
<meta property="og:image:height" content="{{- $img.Height -}}" />
<meta property="og:image:alt" content="{{- $img.Alt -}}" />
