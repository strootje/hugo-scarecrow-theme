{{- $menu := index . 0 -}}
{{- $scope := index . 1 -}}

<nav id="main" class="icons">
	<ul>
		{{- range $menu -}}
			{{- $opts := (index $scope.Site.Params.menu .Menu) -}}

			<li><a href="{{- .URL -}}" target="{{- $opts.target -}}">
				<i class="{{- .Pre -}}"></i>
			</a></li>
		{{- end -}}
	</ul>
</nav>
