{{- $scope := . -}}

{{- if (and $scope.NextInSection .Section) -}}
	{{- $title := T "pager.prev.text" -}}
	<a href="{{- $scope.NextInSection.RelPermalink -}}" class="pager" rel="prev" title="{{- $title -}}"><i class="fas fa-chevron-left"></i></a>
{{- else -}}
	<span class="pager"></span>
{{- end -}}
