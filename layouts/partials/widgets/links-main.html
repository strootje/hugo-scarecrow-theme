{{ $scope := . }}
{{ $menu := "main" }}
{{ $data := ( index .Site.Menus $menu ) }}


<section class="widget widget-links-main">
	<ul>
		{{ range $data }}
			{{ $classNames := cond ( $scope.IsMenuCurrent $menu . ) "is-active" "" }}
			<li>
				<a class="{{ $classNames }}" href="{{ .URL | relLangURL }}">{{ .Pre }}{{ .Name }}</a>
			</li>
		{{ end }}
	</ul>
</section>
