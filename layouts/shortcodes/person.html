{{ $website := .Get "website" }}

<a href="{{ $website }}" target="blank">
	<blockquote class="person">
		{{ with .Get "avatar" }}
			<figure>
				<img class="rounded" src="{{- . -}}" />
			</figure>
		{{ end }}

		<div>
			{{ with .Get "name" }}
				<h4 class="title is-5">
					{{- . -}}
				</h4>
			{{ end }}

			{{ with .Get "title" }}
				<h6 class="subtitle is-7">
					{{- . -}}
				</h6>
			{{ end }}

			<div>
				{{- .Inner -}}
			</div>
		</div>
	</blockquote>
</a>
