{{- $resourceName := .Get 0 -}}
{{- $resource := .Page.Resources.GetMatch $resourceName -}}

<figure class="figure">
	{{- with $resource.Resize "200x" -}}
		<img src="{{- .RelPermalink -}}" width="{{- .Width -}}" heigh="{{- .Height -}}" />
	{{- end -}}

	{{- with .Inner -}}
		<figcaption>
			{{- . -}}
		</figcaption>
	{{- end -}}
</figure>
